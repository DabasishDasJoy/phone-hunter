<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c807c376b8.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1 class="text-center mt-2 text-primary">Welcome To Phone Hunter</h1>
    </header>
    <main class="container my-5">
        <div class="d-flex justify-content-end">
            <div id="search"
                class="d-inline-block border border-2 border-secondary mb-3 px-3 py-1 rounded-pill text-secondary">
                <input id="input-search" type="text" class="border-0" placeholder="Seach your phone"
                    style="outline: none;">
                <button onclick="loadSearch(10)" class="border-0 bg-body" id="btn-search"><i
                        class="fa-solid fa-magnifying-glass text-secondary"></i></button>
            </div>
        </div>
        <!-- =========Phones Section========= -->
        <section>
            <!-- --------phones-------- -->
            <div class="row row-cols-1 row-cols-md-3 g-4" id="phones-container">
                <!-- ----Phones will be here----------- -->
            </div>
            <div id="not-found-message" class="mt-4 d-none">
                <h2 class="text-warning text-center">Result not found!</h2>
            </div>
            <div id="show-all-container" class="text-center mt-3 d-none">
                <button onclick="loadSearch()" class="btn btn-primary">Show All</button>
            </div>
        </section>
        <section id="loader" class="mt-5 d-none" style="height: 100px;">
            <div class="d-flex justify-content-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <!-- =========Phones Section========= -->
    </main>

    <!-- ===========Script============ -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="js/phones.js"></script>
</body>

</html>
